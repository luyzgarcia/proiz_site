  sobre:
    topo:
      titulo: Sobre a Proiz
    introducao:
      titulo: Um organismo feito para transformar
      mensagem: Somos uma agência nova, moderna e que reconhece o potencial de cada cliente. Com o trabalho de comunicação integrada, os mecanismos operam todos juntos manuseados por profissionais abastecidos de dedicação e inteligência,e que trabalham no desenvolvimento de ideias inovadoras e criativas. Procuramos ser mecanicamente perfeitos para que a recompensa seja a satisfação de todos os envolvidos. Equipada de muita força de vontade e conhecimento, a Proiz procura navegar muito além do que a vista alcança e, se todo o trajeto puder ser resumido em um conceito, podemos dizer que este é a transformação de marcas. Um tipo de transformação que você procura.
    sobre:
      titulo: Comunicação integrada e eficiente do jeito que acreditamos.
      design_titulo: Design gráfico e digital
      design_texto: Para que, através de elementos visuais organizados sistematicamente, possamos desenvolver projetos que causem impacto na comunicação das marcas e, consequentemente, nas vendas das empresas.
      marketing_titulo: Marketing
      marketing_texto: Usamos para entender os ramos de atividade e suas especificidades. Conhecendo as características de cada negócio nos tornamos capazes de prever ameaças e oportunidades vanguardistas no mercado.
      publicidade_titulo: Publicidade
      publicidade_texto: Gerimos marcas e as conhecemos adequadamente a fim de criar mensagens e ideias que as destaquem nos veículos de comunicação. O serviço é preparado para que a agência seja um departamento fundamental nas empresas.
    clientes:
